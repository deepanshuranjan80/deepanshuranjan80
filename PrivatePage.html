<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error" style="color: red;"></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace these with your own username and password
            const correctUsername = 'deepanshu';
            const correctPassword = 'shakya80';

            if (username === correctUsername && password === correctPassword) {
                // Clear the login container
                document.body.innerHTML = '';

                // Add content to the private page
                const privateContent = `
                    <div style="padding: 20px;">
                        <h1>Welcome to the Private Page!</h1>
                        <p>This is your exclusive content that only logged-in users can see.</p>
             
              <h1> This private page develop by deepanshu ranjan </h1>
                        <p>Here you can add any information or features you want to provide to your users.</p>
              <img src="Picsart_25-01-29_23-13-16-084.jpg" alt="My Image" width="300">

                        <button onclick="logout()">Logout</button>
                    </div>
                `;
                document.body.innerHTML = privateContent;
            } else {
                document.getElementById('error').textContent = 'Invalid username or password';
            }
        });

        function logout() {
            // Reload the page to show the login form again
            location.reload();
        }
    </script>
</body>
</html>
