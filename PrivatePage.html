<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Gallery</title>
    <style>
        body { 
            background-color: #333;
            font-family: Arial, sans-serif; 
            text-align: center; 
        }
        .login-container { 
            display: none;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: red;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .login-container h2 { color: #333; }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
 
        }
         .gallery-container, .upload-container { display: none; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
        }
        .modal-content { 
            position: relative; 
            margin: 10% auto; 
            padding: 20px; 
            background: white; 
        }
        .close { 
            position: absolute; 
            top: 5px; 
            right: 10px; 
            cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>
    
    <div class="gallery-container">
        <h2>Gallery</h2>
        <div class="gallery" id="gallery"></div>
        <button id="adminUpload" onclick="showUploadPrompt()">Upload</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <div class="upload-container">
        <h2>Admin Upload</h2>
        <input type="password" id="adminPass" placeholder="Admin Password"><br>
        <input type="file" id="uploadFiles" multiple><br>
        <button onclick="uploadFiles()">Upload</button>
        <button onclick="cancelUpload()">Cancel</button>
    </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".login-container").style.display = "block";
    });
</script>


    <script>
        let users = { admin: "shakya80", user: "deepanshu80" };
        let currentUser = "";
        
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (users[user] && users[user] === pass) {
                currentUser = user;
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".gallery-container").style.display = "block";
                document.getElementById("adminUpload").style.display = user === "admin" ? "block" : "none";
            } else {
                alert("Invalid credentials");
            }
        }
        
        function logout() {
            currentUser = "";
            document.querySelector(".login-container").style.display = "block";
            document.querySelector(".gallery-container").style.display = "none";
        }
        
        function showUploadPrompt() {
            document.querySelector(".upload-container").style.display = "block";
        }
        
        function cancelUpload() {
            document.querySelector(".upload-container").style.display = "none";
        }
        
        function uploadFiles() {
            let adminPass = document.getElementById("adminPass").value;
            if (adminPass !== users["admin"]) {
                alert("Incorrect admin password");
                return;
            }
            let files = document.getElementById("uploadFiles").files;
            let gallery = document.getElementById("gallery");
            for (let file of files) {
                let element;
                if (file.type.startsWith("image")) {
                    element = document.createElement("img");
                    element.src = URL.createObjectURL(file);
                } else if (file.type.startsWith("video")) {
                    element = document.createElement("video");
                    element.src = URL.createObjectURL(file);
                    element.controls = true;
                }
                element.onclick = function () { openModal(element); };
                gallery.appendChild(element);
            }
            document.querySelector(".upload-container").style.display = "none";
        }
        
        function openModal(element) {
            let modal = document.getElementById("modal");
            let modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = "";
            let clone = element.cloneNode(true);
            clone.style.width = "90%";
            modalContent.appendChild(clone);
            modal.style.display = "block";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
